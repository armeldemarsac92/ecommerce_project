docker-build:
  stage: build

  image:
    # An alpine-based image with the `docker` CLI installed.
    name: docker:24.0.5

  services:
   - name: registry.hub.docker.com/library/docker:24.0.5-dind
     alias: docker

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    FF_NETWORK_PER_BUILD: "true"

  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USERNAME --password-stdin t-dev.epitest.eu
    # Wait for Docker to be ready
    - sleep 5
    - docker info
    # Build the Docker image
    - docker -v
    - docker build -t t-dev-702-api:latest .
    # List Docker images to verify the build
    - docker images