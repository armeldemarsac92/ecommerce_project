image: docker:24.0.7

variables:
  # Tell docker CLI how to talk to Docker daemon
  DOCKER_HOST: tcp://localhost:2375
  # Disable TLS since we're running inside DIND
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  FF_NETWORK_PER_BUILD: "true"

services:
  - name: docker:24.0.7-dind
    command: ["--tls=false"]

before_script:
  - sleep 5
  - docker info
  - docker -v